<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Sign In</title>
<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
	<div class="login-container" >
	<h1 align="center"><b>WELCOME</b></h1><br>
		<form action="/LoginServlet" method="post" class="form-horizontal">
			<div class="form-group" >
				<div class="col-md-2 form-group-lg" >
					<input type="text" class="form-control" name="user-name"
						placeholder="User Name">
				</div>
			</div>
			<div class="form-group" >
				<div class="col-md-2  form-group-lg">
					<input type="password" class="form-control" name="password"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group" >
				<div align = "center" >
					<button type="submit" class="btn btn-primary btn-lg">Sign
						In</button>
					<a class="btn btn-success btn-lg " href="register.jsp"
						role="button">Sign Up</a>
				</div>
			</div>
		</form>

	</div>
</body>

</html>
